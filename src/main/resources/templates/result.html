<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' xmlns:th='http://www.thymeleaf.org'>
    <head>
        <title>Thank you: payment processed</title>
    </head>
    <body>
        <h3 th:if='${error}' th:text='${error}' style='color: red;'></h3>
        <div th:unless='${error}'>
            <h3 style='color: green;'>Success!</h3>
            <p>Please print or save this confirmation, you will be able to collect your passes from the Kindy as soon as they are available.</p>
            <div>Id.: <span th:text='${id}' /></div>
            <div>Status: <span th:text='${status}' /></div>
            <div>Charge id.: <span th:text='${chargeId}' /></div>
            <div>Balance transaction id.: <span th:text='${balance_transaction}' /></div>
        </div>
        <a href='/checkout'>Buy another</a>
    <hr/>

        <a href='https://www.redhillkindergarten.com.au/red-hill-kindergarten-fair/'>Visit Fair Website</a>
    </body>
</html>
